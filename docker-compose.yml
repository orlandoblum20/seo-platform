services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: seo-platform-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - app-public:/var/www/public
      - caddy-sites:/etc/caddy/sites
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - CADDY_ADMIN_API=http://caddy:2019
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seo-network

  nginx:
    image: nginx:alpine
    container_name: seo-platform-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app-public:/var/www/public:ro
    depends_on:
      - app
    networks:
      - seo-network

  caddy:
    image: caddy:2-alpine
    container_name: seo-platform-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-sites:/etc/caddy/sites
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    networks:
      - seo-network

  db:
    image: postgres:16-alpine
    container_name: seo-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-seo_platform}
      POSTGRES_USER: ${DB_USERNAME:-seo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-seo_user} -d ${DB_DATABASE:-seo_platform}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - seo-network

  redis:
    image: redis:7-alpine
    container_name: seo-platform-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - seo-network

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: seo-platform-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./storage:/var/www/storage
      - caddy-sites:/etc/caddy/sites
    environment:
      - CADDY_ADMIN_API=http://caddy:2019
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seo-network

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: seo-platform-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./storage:/var/www/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seo-network

networks:
  seo-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
  app-public:
  caddy-sites:
  caddy-data:
  caddy-config:
